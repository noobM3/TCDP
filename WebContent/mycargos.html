<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的货物</title>
<!-- 引入JQuery -->
<script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
<!-- 引入EasyUI -->
<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<!-- 引入EasyUI的样式文件-->
<link rel="stylesheet" href="jquery-easyui/themes/default/easyui.css" type="text/css"/>
<!-- 引入EasyUI的图标样式文件-->
<link rel="stylesheet" href="jquery-easyui/themes/icon.css" type="text/css"/>

<script type="text/javascript">
    var user=
        $.get("owner/getsession.do",function getuser(data)
        {
            user=data;
        });

    function updatedg()
    {
        $(function () {
            $.messager.defaults = { ok: "是", cancel: "否" };
        });
        
        $("#dg").datagrid({
                    url : "cargo/mycargos.do?ono="+user.ono
                });
    }
    

    function newUser() 
    {
        $('#dlg').dialog('open').dialog('setTitle', '新增用户');
        $('#fm').form('clear');
        url = 'save_user.php';
    }
function editUser() {
    var row = $('#dg').datagrid('getSelected');
    if (row) {
        $('#dlg').dialog('open').dialog('setTitle', '编辑用户');
        $('#fm').form('load', row);
        url = 'update_user.php?id=' + row.id;
    }
}
function saveCargo() {
    $('#fm').form('submit', {
        url : 'cargo/addcargo.do',
        onSubmit : function() {
            return $(this).form('validate');
        },
        success : function(result) {
            var result = eval('(' + result + ')');
            if (result.success) {
            	alert("reload");
                $('#dlg').dialog('close'); // close the dialog
                $('#dg').datagrid('reload'); // reload the user data
            } else {
                $.messager.show({
                    title : 'Error',
                    msg : result.msg
                });
            }
        }
    });
}
function removeUser() {
    var row = $('#dg').datagrid('getSelected');
    if (row) {
        $.messager.confirm('Confirm',
                'Are you sure you want to remove this user?',
                function(r) {
                    if (r) {
                        $.post('remove_user.php', {
                            id : row.id
                        }, function(result) {
                            if (result.success) {
                                $('#dg').datagrid('reload'); // reload the user data
                            } else {
                                $.messager.show({ // show error message
                                    title : 'Error',
                                    msg : result.msg
                                });
                            }
                        }, 'json');
                    }
                });
    }
}
</script>

</head>
<body onload="updatedg()">
                               <table id="dg" title="我的货物" iconCls="icon-dingdan" class="easyui-datagrid" style="width:100%;height:600px;"
                                data-options="idField:'id',rownumbers:false,fitColumns:true,pagination:true,singleSelect:true,collapsible:true,toolbar:'#toolbar',method:'get',checkOnSelect:'true',selectOnCheck:'true'">
                            <!---获取数据--->
                            <thead>
                                <tr>
                                    <th field="ck" checkbox="true"></th>
                                    <th data-options="field:'cno',width:40">编号</th>
                                    <th data-options="field:'cname',width:40">名称</th>
                                    <th data-options="field:'weight',width:30">重量</th>
                                    <th data-options="field:'price',width:30">价格</th>
                                    <th data-options="field:'starting',width:50">出发地</th>
                                    <th data-options="field:'ending',width:50">目的地</th>
                                    <th data-options="field:'state',width:30">状态</th>
                                    <th data-options="field:'remark',width:150">备注</th>
                                </tr>
                            </thead>
                            </table>
                            <div id="toolbar">
                                <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新 增</a>
                                <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">编 辑</a>
                                <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">移 除</a>
                                <a href="#" class="easyui-linkbutton" plain="true">
                                    <span>丨选择模式: </span>
                                    <select onchange="$('#dg').datagrid({singleSelect:(this.value==1)})">
                                        <option value="1">单选</option>
                                        <option value="0">全选</option>
                                    </select>
                                </a>
                                <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addTab('新增用户','add.html')">新增</a>
                                <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="addTab('编辑用户','edit.html')">编辑</a>
                            </div>
                            <div id="dlg" class="easyui-dialog" style="width:400px;height:340px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
                                <div class="ftitle">货物信息</div>
                                <form id="fm" method="get" novalidate>
                                    <div class="fitem">
                                        <label>编    号:</label>
                                        <input name="cno" class="easyui-validatebox" required="true">
                                    </div>

                                    <div class="fitem">
                                        <label>名    称:</label>
                                        <input name="cname" class="easyui-validatebox" required="true">
                                    </div>
                                    <div class="fitem">
                                        <label>重    量:</label>
                                        <input name="weight" class="easyui-validatebox" required="true">
                                    </div>
                                    <div class="fitem">
                                        <label>价    格:</label>
                                        <input name="price" class="easyui-validatebox" required="true">
                                    </div>
                                    <div class="fitem">
                                        <label>起    点:</label>
                                        <input name="starting" class="easyui-validatebox" required="true">
                                    </div>
                                    <div class="fitem">
                                        <label>终    点:</label>
                                        <input name="ending" class="easyui-validatebox" required="true">
                                    </div>
                                    <div class="fitem">
                                        <label>备    注:</label>
                                        <input class="easyui-textbox" type="text" name="remark"
                                                style="height:80px;padding:10px"  
                                                data-options="multiline:true,prompt:'货物备注'">
                                    </div> 
                                </form>
                            </div>
                            <div id="dlg-buttons">
                                <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveCargo()">保存</a>
                                <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">关闭</a>
                            </div>    
</body>
</html>
